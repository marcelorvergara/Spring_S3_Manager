<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>S3 Manager</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-4">
            <form class="form-group" th:action="@{/upload}" method="POST" enctype="multipart/form-data">
                <div>
                    <h4>Selecione um arquivo para upload:</h4>
                </div>
                <div>
                    <label class="btn btn-lg btn-secondary btn-block btn-sm m-4 success" for="my-file">
                    Procurar
                    <input id="my-file" type="file" name="file" style="display:none"
                           onchange="$('#upload-file-info').text(this.files[0].name)">
                    </label>   
                    <span  class='label label-info p-4' id="upload-file-info"></span>
                </div>
                <div>
                    <label class="btn btn-lg btn-secondary btn-block btn-sm m-4 success">
                    Enviar
                    <input type="submit" value="Upload" hidden>
                </label>  
                </div>
            </form>

            <hr><!-- comment -->
            
            <table class="table table-striped table-bordered border-primary table-sm">
                <thead>
                    <tr>
                        <th scope="col">Arquivos</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr scope="row" th:each="s3file : ${s3FileNames}">
                        <td th:text="${s3file}"/>
                        <td><a th:href="@{'/download/' + ${s3file}}"> Download</a></td>
                        <td><a th:href="@{'/delete/' + ${s3file}}"> Delete</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
                <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
